<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title></title>
<link type="text/css" rel="stylesheet" href="../css/layout.css">
</head>

<body>
<div id="myBar" style="width:100%;height:300px;">
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/highcharts/highcharts.js"></script>
<!-- <script type="text/javascript" src="../js/highcharts/modules/exporting.js"></script> -->
<script type="text/javascript">
var chart = Highcharts.chart('myBar',{
    chart: {
        type: 'column'
    },
    title: {
        text: '月平均降雨量'
    },
    /*subtitle: {
        text: '数据来源: WorldClimate.com'
    },*/
    //exporting: { enabled: false },//隐藏导出图片
    credits:{
        enabled:true, //false 隐藏highcharts的站点标志
        href:'https://webwangqq.github.io/demo/index.html',
        text:"webwangqq demo"
    },
    xAxis: {
        categories: [
            '一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月'
        ],
        crosshair: true,
        lineColor:'#dcdcdc',
        lineWidth:1,
    },
    yAxis: {
        lineColor:'#dcdcdc',
        lineWidth:1,
        gridLineColor:'#dcdcdc',//网格线颜色
        gridLineWidth:1,
        min: 0,
        title: {
            //reserveSpace:false,//是否留白
            text: '降雨量 (mm)'
        }
    },
    legend:{
        //enabled:false,
        verticalAlign : 'top'
    },
    tooltip: {
        // head + 每个 point + footer 拼接成完整的 table
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
        '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            borderWidth:0
        },
        series: {
            events: {
                legendItemClick: function(e) {
                    return false; // 直接 return false 即可禁用图例点击事件
                }
            }
        }
    },
    series: [{
        name: '东京',
        color:'#f00',
        data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
    }, {
        name: '纽约',
        color:'#ff9100',
        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
    }]
});
</script>
</body>

</html>
