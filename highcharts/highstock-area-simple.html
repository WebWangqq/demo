<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title></title>
<link type="text/css" rel="stylesheet" href="../css/layout.css">
</head>

<body>
<div id="myArea" style="width:100%;height:300px;">
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/highcharts/highstock.js"></script>
<!-- <script type="text/javascript" src="../js/highcharts/modules/exporting.js"></script>
<script type="text/javascript" src="../js/highcharts/modules/oldie.js"></script> -->
<script type="text/javascript">
$.getJSON('https://data.jianshukeji.com/jsonp?filename=json/new-intraday.json&callback=?', function(data) {
    // create the chart
    Highcharts.stockChart('myArea', {
        title: {
            text: 'AAPL stock price by minute'
        },
        subtitle: {
            text: 'Using ordinal X axis'
        },
        xAxis: {
            gapGridLineWidth: 0,
        },
        yAxis: {
            lineColor:'#f00',
            lineWidth:1,
            // min:0.5,
            // max:1.5,
            title: {
                reserveSpace:false,//是否留白
                text: ''//Y轴名称
            }
        },
        rangeSelector: {
            enabled:false,
            buttons: [{
                type: 'hour',
                count: 1,
                text: '1h'
            }, {
                type: 'day',
                count: 1,
                text: '1D'
            }, {
                type: 'all',
                count: 1,
                text: 'All'
            }],
            selected: 1,
            inputEnabled: false
        },
        tooltip: {
            split: false
        },
        series: [{
            name: 'AAPL',
            type: 'area',
            data: data,
            gapSize: 5,
            tooltip: {
                valueDecimals: 2
            },
            fillColor: {
                linearGradient: {
                    x1: 0,
                    y1: 0,
                    x2: 0,
                    y2: 1
                },
                stops: [
                    [0, Highcharts.getOptions().colors[0]],
                    [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                ]
            },
            threshold: null
        }]
    });
});
</script>
</body>

</html>
