<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
<title>标尺</title>
<link type="text/css" rel="stylesheet" href="../css/layout.css">
<style type="text/css">
*{ padding: 0;margin: 0; }
a {text-decoration: none;}
ul,ol {list-style:none;}
.box {height:50px;position:relative;width:100%;margin:0 auto;}
.wrap{min-width: 320px;max-width:768px;margin:0 auto;overflow:hidden;position:relative;}
.wrapper {position:relative;height:50px;line-height:50px;width:100%;overflow: hidden;margin:0 auto;border-bottom:1px solid #ccc;border-top:0;}
.wrapper .scroller {position:absolute;padding-left:50px;}
.wrapper .scroller li {float: left;width:50px;height:50px;line-height:20px;text-align: center;font-style: none;position:relative;}
.wrapper .scroller li span{display:block;width:100%;height:100%;background:url(img.png) no-repeat;}
.wrapper .scroller li span i {display:inline-block;font-size:12px; font-style:normal;position:absolute;top:0;left:-10px;}
.pillar {position:absolute;left:50px;display:inline-block;width:2px;height:100%;border-radius:10px;background:red;z-index:2;}
h3{text-align: center;line-height: 60px}
</style>

</head>
<body>

<h3 id="numberID">540</h3>
<div class="box">
	<span class="pillar"></span>
	<div class="wrapper" id="wrapper1">
		<div class="scroller">
			<ul class="clearfix myday">
				<li><span><i>1</i></span></li>
				<li><span><i>6</i></span></li>
				<li><span><i>11</i></span></li>
				<li><span><i>16</i></span></li>
				<li><span><i>21</i></span></li>
				<li><span><i>26</i></span></li>
				<li><span><i>31</i></span></li>
				<li><span><i>36</i></span></li>
				<li><span><i>41</i></span></li>
				<li><span><i>46</i></span></li>
				<li><span><i>51</i></span></li>
			</ul>
		</div>
	</div>
</div>


<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="iscroll.js"></script>
<script type="text/javascript" src="navbarscroll.js"></script>
<script>
$(function(){
var html=''
for(var i=0;i<100;i++){
	html+='<li><span><i>'+(1+i*5)+'</i></span></li>'
}
$('.myday').html(html)
	//demo示例一到四 通过lass调取，一句可以搞定，用于页面中可能有多个导航的情况

	//demo示例五 通过id调取
	// $('.wrapper').navbarscroll({
	// 	defaultSelect:6,
	// 	endClickScroll:function(obj){
	// 		console.log(obj.text())
	// 	}
	// });
	
	//demo示例六 通过id调取
	$('.wrapper').navbarscroll({
		//defaultSelect:6,
		duibiScreenWidth:0, //单位以rem为准，默认为0.4rem
        scrollerWidth:10, //单位以px为准，默认为3,[仅用于特殊情况：外层宽度因为小数点造成的不精准情况]
        fingerClick:0, //目标第0或1个选项触发,必须每一项长度一致，方可用此项
		endClickScroll:function(obj){
			// console.log(obj.text())
		}
	});
});

</script>
</body>
</html>
