<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title></title>
<link type="text/css" rel="stylesheet" href="../css/layout.css">
</head>

<body style="height: 100%; margin: 0;background-color:#f5f5f5;">
<div id="container" style="width:100%;height:300px;margin:0 auto;padding-top:20px;">
	<div></div>
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/echarts.common.min.js"></script>
<script type="text/javascript">

function draw(ajaxData){

	var legendData=[]
	var seriesVal=[]
	var colorsVal=[]
	for(var i=0;i<ajaxData.length;i++){
		var aa={
			name: ajaxData[i].name,
			type: 'line',
			smooth: true,//是否平滑曲线
			
			itemStyle:{
				normal:{
					color:ajaxData[i].color
				}
			},
			lineStyle:{
				normal:{
					color:ajaxData[i].color
				}
			},
			//areaStyle 区域填充样式
			areaStyle:{
				normal:{
					/*color:new echarts.graphic.LinearGradient(
	                    0, 0, 0, 1,
	                    [
	                        {offset: 0, color: '#83bff6'},
	                        {offset: 0.5, color: '#188df0'},
	                        {offset: 1, color: '#1170ce'}
	                    ]
	                )*/
	                color:ajaxData[i].color
				}
			},
			data:ajaxData[i].data
		}
	    seriesVal.push(aa)
	    legendData.push(ajaxData[i].name)
	    colorsVal.push(ajaxData[i].color)
	}

	var dom = document.getElementById("container");
	var myChart = echarts.init(dom);
	option = null;
	option = {
		backgroundColor:"#ffffff",
		/*title: {
			text: '某楼盘销售情况',
			subtext: '纯属虚构'
		},*/
		tooltip: {
			trigger: 'axis',
			axisPointer: {
	            type: 'shadow'
	        }
		},
		legend: {
			data:legendData
		},
		grid:{
			left: 20,
            right: 20,
            bottom: 40,
            top: 40,
            containLabel: true
		},
		xAxis: {
			show:true,
			splitLine: {
				show: true,
				lineStyle:{
					color:'#002aff'
				}
			},//分隔线
			name:'日期',
			nameLocation:'center',
			nameTextStyle:{
				color:'#f00',
				fontSize:'14',
				lineHeight:56,
				padding:[20,10,10,10]
			},
			axisLine:{
				lineStyle:{
					color:'#333'
				}
			},
			type: 'category',
			boundaryGap: false,
			data: ['周一','周二','周三','周四','周五','周六','周日']
		},
		yAxis: {
			show:true,
			splitLine: {
				show: true,
				lineStyle:{
					color:'#002aff'
				}
			},//分隔线
			name:'销量(套)',
			nameLocation:'center',
			nameTextStyle:{
				color:'#f00',
				fontSize:'14',
			},
			nameGap:30,
			type: 'value',
			/*min: 0,
	        max: 1500,
	        interval: 300,*/
			axisTick: {
	            inside: true
	        },
	        axisLine:{
				lineStyle:{
					color:'#333'
				}
			},
			axisLabel:{
				margin:2
			},
			//data:['0','100','200','300','400','500','600','700','800']
		},
		series: seriesVal,
		//color:colorsVal
	};
	if (option && typeof option === "object") {
		myChart.setOption(option, true);
	}
}
var ajaxData=[
	{
		name:'意向',
		color:'#f8e399',
		data:[1320, 1132, 601, 234, 120, 90, 20]
	},
	{
		name:'预购',
		color:'#31c27c',
		data:[30, 182, 434, 791, 390, 30, 10]
	},
	{
		name:'成交',
		color:'#ff0000',
		data:[10, 12, 21, 54, 260, 830, 710]
	}
]
draw(ajaxData)
</script>
</body>

</html>
