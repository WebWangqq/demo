<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title></title>
<link type="text/css" rel="stylesheet" href="../css/layout.css">
<style type="text/css">
#myBarCon{position:relative;}
#myBar{width:100%;height:4rem;margin:0 auto;padding-top:.2rem;box-sizing: border-box;}
.myTitle{position:absolute;top:0;left:.3rem;line-height:.8rem;font-size:.2rem;}
.myTitle span{color:#ffcb1d;font-size:.3rem;margin-left:.2rem}
</style>
</head>

<body style="height: 100%; margin: 0;background-color:#f5f5f5;">
<div id="myBarCon">
	<div id="myBar"></div>
	<div class="myTitle">7日年化收益率<span>4.05%</span></div>
</div>
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/base.js"></script>
<script type="text/javascript" src="../js/echarts.common.min.js"></script>

<script type="text/javascript">
/*营销银行*/
/*营销银行*/

var dom = document.getElementById("myBar");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
	backgroundColor:'#ffffff',
	/*title: {
		text: '某楼盘销售情况',
		subtext: '纯属虚构',
	},*/
	tooltip: {
		show:false,
		trigger: 'axis',
		axisPointer: {
			type: 'shadow'//line,shadow,cross
		}

	},
	xAxis: {
		data: ['1~8', '9~15', '16~29', '30~62', '63~93', '94~124', '125~154', '155~184', '185~∞'],
		type: 'category',
		axisLine:{
			lineStyle:{
				color:'#ffaa91',
				width:2,
			}
		},
		axisLabel:{
			show:true,
			fontSize:8,
			interval:0,
			align:'center'
		},
		splitLine: {
			show: true,
			lineStyle:{
				color:'#ffe9e3',
				width:1,
				type:'dashed'
			}
		}
	},
	yAxis: {
		show:true,
		type:'value',
		name: '(天)',
		nameLocation:'start',
		nameGap:8,
		nameTextStyle:{
			color:'#ffaa91',
			fontSize:'8',
			padding:[0,20,0,0]
		},
		min: 0,
		max: 10,
		axisLine:{
			show:false,
			lineStyle:{
				color:'#333'
			}
		},
		axisTick:{
			show:false
		},
		axisLabel:{
			show:false
		},
		splitLine: {
			show: false,
			lineStyle:{
				color:'#ccc'
			}
		}
	},
	animationDurationUpdate: 1200,
	series: [{
		name:'系列1',
		type: 'bar',
		label:{
			normal:{
				show:true,
				position:'top',
				formatter:'{c}%',
				color:'#f58362',
				fontSize:'10'
			},
			emphasis:{
				color:'#ffcb1d'
			}
		},
		itemStyle:{
			normal:{
				//color:'#1170ce'
				color: new echarts.graphic.LinearGradient(
					0, 0, 0, 1,
					[
						{offset: 0, color: '#f3b1a3'},
						{offset: 0.7, color: '#fcede9'},
						{offset: 1, color: '#ffffff'}
					]
				)
			},
			emphasis: {
				color: new echarts.graphic.LinearGradient(
					0, 0, 0, 1,
					[
						{offset: 0, color: '#ffe89c'},
						{offset: 0.7, color: '#fff9e3'},
						{offset: 1, color: '#ffffff'}
					]
				)
			}
		},
		barWidth:'100%',
		data: [4.05, 4.25, 4.45, 4.65,4.85,5.05,5.25,5.45,5.65]
	}],
	//color:['#1170ce','#6da30f','#f59210']
};

if (option && typeof option === "object") {
	myChart.setOption(option, true);
}
myChart.on('click',function(params){
	console.log(params)
	$(".myTitle span").text(params.data+'%')
})
</script>
</body>

</html>
